<!DOCTYPE html>
<html lang="de_DE">

	<!-- für den User nicht sichtbarer Bereich -->
	<head>
		<title>Wordpress Workshop - 03 Semantischer Aaufbau</title>
	</head>

	<!-- für den User sichtbarer Bereich -->
	<body>

		<!-- Kopfbereich der Website, für Navigation Logo usw. -->
		<header>
			<nav>Navigation</nav>
		</header>

		<!-- Hauptbereich der Website mit den meisten Inhalten -->
		<main>

			<article>
				<h1>Produktbezeichnung</h1>
				<p>Produktdetails / Produktbeschreibungen</p>
			</article>

		</main>

		<!-- Seitenbereich mit ergänzenden oder weiterführenden Inhalten -->
		<aside>
			<p>Seitliche Navigation oder Zusatzinformationene</p>
		</aside>

		<!-- Fußbereich der Website, für Navigation, Logos, Social Media, Kontakte usw. -->
		<footer>
			<p>Fußnavigation oder Social Media, oder unsere Serviceblöcke</p>
		</footer>

	</body>

</html>
